<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" >
<title>编辑个人</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/extra/Assets/css/reset.css"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/extra/Assets/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/extra/Assets/css/thems.css">
<script type="text/javascript" src="__STATIC__/extra/Assets/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function(){
    	//自适应屏幕宽度
    	window.onresize=function(){ location=location }; 
    	
    	var main_h = $(window).height();
    	$('.hy_list').css('height',main_h-45+'px');
    	
    	var main_w = $(window).width();
    	$('.xjhy').css('width',main_w-40+'px');
    	
    	
    	$(".tabBox .tabCont:first").css("display","block");
    	$(".tabBox .tabNav li").click(function(){
    		$(this).siblings("li").removeClass("now");
    		$(this).addClass("now");
    		$(this).parents(".tabBox").find(".tabCont").css("display","none");
    		var i=$(this).index();
    		$(this).parents(".tabBox").find(".tabCont:eq("+i+")").css("display","block");
    	});
    	
    	$('.xial_m span').click(function(){
    		$(this).parent('.xial_m').siblings('.xl_ctn').toggle();
    	});
    });
</script>
</head>

<body onLoad="Resize();">
<div id="right_ctn">
	<div class="right_m">
		<!--个人列表-->
        <div class="hy_list">
        	<div class="box_t">
            	<span class="name">编辑个人信息</span>
            </div>
            <div class="space_hx">&nbsp;</div>
            <!--新建个人-->
            <form action="{:url('User/rupdate',['id' => $User.User_id])}" method="post" enctype="multipart/form-data">
            <div class="xjhy" style="padding:0px;">
                <div class="tabBox_t">
                    <div class="tabBox">
                      <ul class="tabNav">
                        <li class="now"><span>编辑个人信息</span></li>
                      </ul>
                        <div class="tabCont" style="display:block;">
                        <!--基本配置-->
                            <ul class="hypz">
                                <li class="clearfix">
                                    <span class="title">我的账号：</span>
                                    <div class="li_r">
                                        <input class="chang" name="User_name" type="text" value="{$User.User_name}">
                                        <i>*</i>
                                    </div>
                                </li>
                                <li class="clearfix">
                                    <span class="title">我的密码：</span>
                                    <div class="li_r">
                                        <input class="chang" name="User_psd" type="password" value="">
                                        <i>*</i>
                                    </div>
                                </li>
                                <li class="clearfix">
                                    <span class="title">重复密码：</span>
                                    <div class="li_r">
                                        <input class="chang" name="User_rpsd" type="password" value="">
                                        <i>*</i>
                                    </div>
                                </li>
                                <li class="tj_btn">
                                     <input type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success "  value="提交">
                                </li>
                            </ul>
                        <!--基本配置-->
                        </div>
                	</div>
                </div>
            </div>
            </form>
            <!--新建个人-->
        </div>
        <!--个人列表-->
    </div>
</div>
</body>
</html>
