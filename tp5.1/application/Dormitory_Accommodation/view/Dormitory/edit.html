<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<title>编辑宿舍</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/reset.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/edit_common.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/user/add.css" />
		<script type="text/javascript" src="__JS__/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
		<script type="text/javascript" src="__JS__/edit_common.js"></script>
	</head>

	<body>
		<div class="layui-fluid ">
			<div class="layui-card ">
				<div class="layui-card-header ">修改宿舍信息</div>
				<div class="layui-card-body">
					<form action="{:url('Dormitory/update',['id' => $Dormitory.Dormitory_id])}" class="layui-form " lay-filter="component-form-group" method="post ">

						<div class="layui-form-item ">
							<label class="layui-form-label ">宿舍号：</label>
							<div class="layui-input-block ">
								<input required name="Dormitory_name" class="layui-input " value="{$Dormitory.Dormitory_name}" type="text " lay-verify="required " autocomplete="off " placeholder="请输入标题 ">
							</div>
						</div>
						<div class="layui-form-item ">
							<label class="layui-form-label ">宿舍类别：</label>
							<div class="layui-input-block ">
								<input required name="Dormitory_sex" class="layui-input " value="{$Dormitory.Dormitory_sex}" type="text " lay-verify="required " autocomplete="off " placeholder="请输入标题 ">
							</div>
						</div>
						<div class="layui-form-item layui-layout-admin ">
							<div class="layui-input-block ">
								<div class="layui-footer " style="left: 0; ">
									<!--<input required type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success " value="提交 ">-->
									<button class="layui-btn" lay-submit="LAY-user-login-submit" lay-filter="component-form-demo1 ">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary ">重置</button>
								</div>
							</div>
						</div>

					</form>
					<!--新建入住人员-->
				</div>
				<!--入住人员列表-->
			</div>
		</div>
	</body>

</html>
