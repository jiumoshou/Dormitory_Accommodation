<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重分</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/reset.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/Cf/index.css" />
		<script type="text/javascript" src="__JS__/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
		<script type="text/javascript" src="__JS__/Cf/index.js"></script>
	</head>
	<body>
		<form action="{:url('Cf/main')}" method="post">
			<input class="layui-btn layui-btn-fluid" type="submit" value="重分"/>
		</form>
		<table class="table table-striped table-hover" id="user_manager" lay-filter="user_manager">
		</table>
		<script type="text/html" id="test-table-toolbar-toolbarDemo">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCf">确定重分</button>
                <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
              </div>
            </script>
		<script type="text/html" id="user_manager-table-toolbar-barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	</body>
</html>
