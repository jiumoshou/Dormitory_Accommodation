<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"  charset="utf-8" />
		<title>入住办理系统</title>
		<style>
			body {
				scrollbar-base-color: #C0D586;
				scrollbar-arrow-color: #FFFFFF;
				scrollbar-shadow-color: DEEFC6;
			}
		</style>
	</head>
	<frameset rows="50,*" cols="*" frameborder="no" border="0" framespacing="0">
		<frame src="{:url('Index/top')}" name="topFrame" scrolling="no">
			<frameset cols="200,*" name="btFrame" frameborder="NO" border="0" framespacing="0">
				<frame src="{:url('Index/left')}" noresize name="menu" scrolling="no">
					<frame src="{:url('User/index')}" class="frame_r" noresize name="main" scrolling="yes">
			</frameset>
	</frameset>

</html>
